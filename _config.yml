baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.leonpaternoster.com" # the base hostname & protocol for your site

hide-skip-link: true

# Build settings
permalink: /posts/:title/

# Time
timezone: Europe/London


# Include styles inline or link to css file?
# This has to be set to css: inline for the theme to inline styles
# Set it to anything else, or remove it, to link to /css/style.class
css: external


# Build settings
markdown: kramdown
sass:
  style: compressed


# Defaults

# Enable is_homepost test for posts
# Enable is_page test for pages
# Enable is_home test for home page
# Use {% if page.is_post %} etc.

defaults:
-
    scope:
        path: "/"      # empty string for all files
    values:
        is_home: true
-
    scope:
        path: ""
        type: posts
    values:
        is_post: true
        layout: post
-
    scope:
        path: ""
        type: pages
    values:
        is_page: true

-
    scope:
      path: ''
      type: 'notes'
    values:
      layout: 'note'
      is_note: 'true'

-
    scope:
      path: ''
      type: 'links'
    values:
      layout: 'link'
      is_link: 'true'


collections:
    notes:
      output: true
      permalink: /:collection/:name

    links:
        output: true
        permalink: /:collection/:name




