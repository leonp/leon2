<section class="pa2 pa3-ns bg-near-white ba b--moon-gray" id="comment-form">

    <h2 class="f4 c-lh-title mt0 mb2">Add a comment</h2>

    <p class="mt0 c-lh-title"><small>I wonâ€™t share your email details with anyone else. All fields <span class="dark-red">required</span>.</small></p>

    <form name="comments" data-netlify="true" method="post" netlify-honeypot="bot-field" action="/comment-received/">

        <input name="slug" class="dn" hidden type="hidden" value="{{ page.slug }}">

        <label for="name" class="c-lh-title db f7 c-lh-title mb1">Name</label>
        <input name="fields[name]" id="name" type="text" class="mb3 pa1 ba b--moon-gray border-box w-100 w-50-l" spellchek="false" required>

        <label for="email" class="c-lh-title db f7 c-lh-title mb1">Email</label>
        <input name="fields[email]" id="email" type="email" class="mb3 pa1 ba b--moon-gray border-box w-100 w-50-l" spellchek="false" required>

        <label for="message" class="c-lh-title db f7 c-lh-title mb1">Comment</label>
        <textarea class="mb3 vh-25 pa1 ba b--moon-gray border-box w-100" name="fields[message]" id="message" spellchek="false" required></textarea>

        <div hidden class="clip">

            <label for="hp" class="c-lh-title db f7 c-lh-title mb1">Complete this if you don't want your comment to appear</label>
            <input name="bot-field" id="hp" type="text" class="mb3 pa1 ba b--moon-gray border-box w-100 w-50-l">

        </div>

        <button class="db pa2 ba b--moon-gray br1 bg-blue hover-bg-dark-blue white pointer" type="submit">Submit comment</button>

    </form>

</section>
