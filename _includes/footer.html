            </main>

            <footer class="mb3 mt4 c-no-print">

                <nav id="nav">

                    <ul class="ma0 pa0 list f6">

                    {% assign pagios = site.pages | where: "in_nav", "true" | sort: "order" %}

                    {% for pagio in pagios %}

                        <li class="dib-ns mr3-ns"><a href="{{ pagio.url }}" class="db dib-ns pv1 no-underline hover-dark-blue{% if page.title == pagio.title %} dark-gray{% else %} gray{% endif %}">{{ pagio.title }}</a></li>

                    {% endfor %}

                        <li class="dib-ns mr3-ns"><a href="/posts/" class="db dib-ns pv1 no-underline hover-dark-blue{% if page.is_pagination or page.is_post or page.annualised %} dark-gray{% else %} gray{% endif %}">Posts</a></li>

                        <li class="dib-ns"><a href="/feed/index.xml" class="db dib-ns pv1 gray no-underline hover-dark-blue">RSS</a></li>

                    </ul>
