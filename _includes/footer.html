                </main>

                <footer class="mt4 pv2 c-no-print bt b--mid-gray">

                        {% if site.github %}<li class="dib-ns mr3-ns"><a href="{{ site.github }}" class="pv1 pv0-ns dib">Github</a></li>{% endif %}
                        {% if site.microblog %}<li class="dib-ns mr3-ns"><a href="{{ site.microblog }}" class="pv1 pv0-ns dib">microblog</a></li>{% endif %}
                        {% if site.linkedin %}<li class="dib-ns mr3-ns"><a href="{{ site.linkedin }}" class="pv1 pv0-ns dib">LinkedIn</a></li>{% endif %}
                        {% if site.email %}<li class="dib-ns"><span class="pv1 pv0-ns dib">{{ site.email }}</span></li>{% endif %}

                </footer>

            </div>
