                    </div>

                </main>

            </div>

            <footer class="c-no-print f7 bt b--light-gray pv1 ph2 c-linky-visited c-linky-underline c-sans-serif">

                <ul class="ma0 pa0 list f7">

                    {% if site.twitter %}<li class="dib mr2 mr3-ns"><a href="{{ site.twitter }}" class="pv1 dib">Twitter</a></li>{% endif %}
                    {% if site.github %}<li class="dib mr2 mr3-ns"><a href="{{ site.github }}" rel="me" class="pv1 dib">Github</a></li>{% endif %}
                    {% if site.microblog %}<li class="dib mr2 mr3-ns"><a href="{{ site.microblog }}" class="pv1 dib">microblog</a></li>{% endif %}
                    {% if site.linkedin %}<li class="dib mr2 mr3-ns"><a href="{{ site.linkedin }}" class="pv1 dib">LinkedIn</a></li>{% endif %}
                    {% if site.email %}<li class="dib"><a href="mailto:leon.paternoster@zoho.com" rel="me" class="pv1 dib">{{ site.email }}</a></li>{% endif %}

                </ul>

            </footer>

        <script>
            if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
                }
            });
            }
        </script>
