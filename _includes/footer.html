                </main>

            </div>

        </div>

        <footer class="bg-white bt b--moon-gray">

            <div class="c-wrapper center">

                <div class="w-two-thirds-l ph2 ph3-ns ph4-l pv3">

                    <div class="measure-wide center">

                        <ul class="f6 ma0 pa0 list c-linky-visited">

                            <li class="dib-ns mr3-ns"><a href="/" rel="index" class="pv1 pv0-ns dib">{{ site.title }}</a></li>
                            {% if site.twitter %}<li class="dib-ns mr3-ns"><a href="{{ site.twitter }}" class="pv1 pv0-ns dib">Twitter</a></li>{% endif %}
                            {% if site.github %}<li class="dib-ns mr3-ns"><a href="{{ site.github }}" class="pv1 pv0-ns dib">Github</a></li>{% endif %}
                            {% if site.microblog %}<li class="dib-ns mr3-ns"><a href="{{ site.microblog }}" class="pv1 pv0-ns dib">microblog</a></li>{% endif %}
                            {% if site.linkedin %}<li class="dib-ns mr3-ns"><a href="{{ site.linkedin }}" class="pv1 pv0-ns dib">LinkedIn</a></li>{% endif %}
                            {% if site.email %}<li class="dib-ns"><span class="pv1 pv0-ns dib">{{ site.email }}</span></li>{% endif %}

                        </ul>

                    </div>

                </div>

            </div>

        </footer>

    </body>

</html>
