<div class="c-sans-serif measure-wide center mb4">

    <p class="mt0 mb2 f7">Filter posts by category:</p>

    <ul class="mh0 mb3 ph0 mt0 list">

    {% for cat in site.data.cats %}

        <li class="ml0 pl0 dib-ns mb3 mb0-ns mr3-ns"><a href="/posts/{{ cat.slug }}/" class="f7 pa2 bg-light-gray dark-blue hover-bg-dark-blue hover-white">{{ cat.name }}</a></li>

    {% endfor %}

    </ul>

</div>
