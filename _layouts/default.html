{% include header.html %}

<article class="h-entry">

    {% unless page.hide-title %}

        <div class="measure-wide center">

            <h1 class="f2 c-lh-title p-name mb4">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

        </div>

    {% endunless %}

     <div class="{% if page.visited-links %}c-linky-visited {% endif %}{% if page.prose-headings %}c-prose-headings {% endif %}{% if page.underlined-links %}c-linky-underline {% endif %}{% if page.hyphens %}c-hyphens {% endif %}c-constrain-kids">

        {{ content}}

    </div>

</article>

{% include footer.html %}
