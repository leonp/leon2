{% include header.html %}

<article class="flex-l">

    <header class="w-third-l ph2 pv3 ph5-ns bg-navy light-gray bb b--light-gray">

        <h1 class="f2 f3-l lh-title measure-narrow mt0 mt3-l mb2">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

    </header>

    <div class="w-two-thirds-l ph2 pv3 ph5-ns bb b--light-gray bg-washed-yellow">

         <div class="{% if page.visited-links %}c-linky-visited {% endif %}{% if page.prose-headings %}c-prose-headings {% endif %}{% if page.underlined-links %}c-linky-underline {% endif %}{% if page.hyphens %}c-hyphens {% endif %}measure-wide">

            {% unless page.title == 'Posts' %}<div class="c-constrain-kids">{% endunless %}

                {{ content}}

            {% unless page.title == 'Posts' %}</div>{% endunless %}

        </div>

    </div>

</article>
