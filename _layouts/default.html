{% include header.html %}

<article class="h-entry">

    {% unless page.hide-title %}

        <div class="mb4-ns c-wrapper">

            <h1 class="mb2 f3 f2-ns c-lh-title p-name white">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

        </div>

    {% endunless %}

     <div class="{% if page.visited-links %}c-linky-visited {% endif %}{% if page.prose-headings %}c-prose-headings {% endif %}{% if page.underlined-links %}c-linky-underline {% endif %}{% if page.hyphens %}c-hyphens {% endif %}c-body-text">

        {{ content}}

    </div>

</article>

{% include footer.html %}
